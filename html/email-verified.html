<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: all 0.3s ease;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      margin: 1rem auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .icon {
      font-size: 64px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="spinner"></div>
    <h1>Verifying your email...</h1>
    <p>Please wait a moment.</p>
  </div>

  <script>
    async function verifyEmail() {
      const content = document.getElementById("content");
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        content.innerHTML = `
          <div class="icon">❌</div>
          <h1>Invalid Link</h1>
          <p>Verification token is missing or invalid.</p>
          <a href="/html/signup.html" class="btn">Back to Signup</a>
        `;
        return;
      }

      try {
        const response = await fetch("https://api.form2chat.me/api/auth/verify-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token }),
        });

        const data = await response.json();

        if (response.ok && data.success) {
          content.innerHTML = `
            <div class="icon">✅</div>
            <h1>Email Verified!</h1>
            <p>Your email has been confirmed. You can now log in.</p>
            <a href="/login.html" class="btn">Go to Login</a>
          `;
        } else {
          content.innerHTML = `
            <div class="icon">❌</div>
            <h1>Verification Failed</h1>
            <p>${data.msg || "This link is invalid or has expired."}</p>
            <a href="/login.html" class="btn">Try Again</a>
          `;
        }
      } catch (err) {
        console.error("Verification error:", err);
        content.innerHTML = `
          <div class="icon">❌</div>
          <h1>Server Error</h1>
          <p>Something went wrong while verifying your email. Please try again later.</p>
          <a href="/login.html" class="btn">Back to Signup</a>
        `;
      }
    }

    verifyEmail();
  </script>
</body>
</html>
