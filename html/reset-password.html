<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input {
      width: 94%;
      padding: 12px;
      margin: 10px 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }
    input:focus {
      border-color: #6e8efb;
      box-shadow: 0 0 6px rgba(110,142,251,0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6e8efb;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #5b77e1; }
    .message { margin-top: 12px; font-size: 14px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="Enter new password" required />
      <button type="submit">Reset Password</button>
    </form>
    <p class="message" id="msg"></p>
  </div>

  <script>
    // Backend API base URL
    const API_URL = "https://fback-2.onrender.com/api/auth";

    // Extract token from URL
    // Example: http://127.0.0.1:5501/Frontend/html/reset-password.html?token=XYZ
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      document.getElementById("msg").innerText = "Invalid reset link.";
      document.getElementById("msg").className = "message error";
      document.getElementById("resetForm").style.display = "none";
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;

      try {
       const res = await fetch(`${API_URL}/reset-password?token=${token}`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ password }),
});

        const data = await res.json();
        const msg = document.getElementById("msg");

        if (res.ok) {
          msg.innerText = data.message || "Password reset successful âœ…";
          msg.className = "message success";
          setTimeout(() => window.location.href = "/Frontend/html/login.html", 2000);
        } else {
          msg.innerText = data.message || "Error resetting password";
          msg.className = "message error";
        }
      } catch (err) {
        document.getElementById("msg").innerText = "Server error";
        document.getElementById("msg").className = "message error";
      }
    });
  </script>
</body>
</html>
