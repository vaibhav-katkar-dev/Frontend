<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        @keyframes bounce-in {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(-90deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        @keyframes slide-up {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .float { animation: float 6s ease-in-out infinite; }
        .bounce-in { animation: bounce-in 0.8s ease-out; }
        .slide-up { animation: slide-up 0.6s ease-out; }
        .confetti { animation: confetti 3s linear infinite; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen overflow-hidden relative">
    <!-- Confetti Animation -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="confetti absolute top-0 left-1/4 w-2 h-2 bg-yellow-400 rounded" style="animation-delay: 0s;"></div>
        <div class="confetti absolute top-0 left-1/3 w-2 h-2 bg-pink-400 rounded" style="animation-delay: 0.5s;"></div>
        <div class="confetti absolute top-0 left-1/2 w-2 h-2 bg-blue-400 rounded" style="animation-delay: 1s;"></div>
        <div class="confetti absolute top-0 left-2/3 w-2 h-2 bg-green-400 rounded" style="animation-delay: 1.5s;"></div>
        <div class="confetti absolute top-0 left-3/4 w-2 h-2 bg-purple-400 rounded" style="animation-delay: 2s;"></div>
        <div class="confetti absolute top-0 left-1/5 w-3 h-3 bg-red-400 rounded" style="animation-delay: 0.3s;"></div>
        <div class="confetti absolute top-0 left-4/5 w-3 h-3 bg-indigo-400 rounded" style="animation-delay: 1.8s;"></div>
    </div>

    <!-- Floating Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="float absolute top-20 left-10 w-20 h-20 bg-white bg-opacity-10 rounded-full"></div>
        <div class="float absolute top-40 right-20 w-16 h-16 bg-white bg-opacity-5 rounded-full" style="animation-delay: -2s;"></div>
        <div class="float absolute bottom-32 left-1/4 w-12 h-12 bg-white bg-opacity-15 rounded-full" style="animation-delay: -4s;"></div>
        <div class="float absolute top-1/3 right-1/3 w-8 h-8 bg-white bg-opacity-20 rounded-full" style="animation-delay: -1s;"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="glass bg-white bg-opacity-10 border border-white border-opacity-20 rounded-3xl p-8 md:p-12 max-w-md w-full text-center shadow-2xl">
            <!-- Success Icon -->
            <div class="bounce-in mb-8">
                <div class="w-24 h-24 mx-auto bg-green-500 rounded-full flex items-center justify-center shadow-lg">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>

        <!-- âœ… Success Message -->
<div class="slide-up mb-8" style="animation-delay: 0.2s;">
  <h1 class="text-4xl md:text-5xl font-bold text-white mb-4"> Payment Successful!</h1>
  <p class="text-xl text-white text-opacity-90 mb-2">Your payment has been completed.</p>
  <p class="text-white text-opacity-70 mb-2">
    Your transaction has been processed securely and your plan is now active.
  </p>
  <p class="text-white text-opacity-80 mt-4">
    ðŸ“© <strong>Invoice Sent:</strong> A detailed payment invoice has been sent to your registered email.
  </p>
</div>



            <!-- Action Buttons -->
            <div class="slide-up" style="animation-delay: 0.6s;">
                <button class="w-full bg-white text-purple-600 font-semibold py-4 px-6 rounded-2xl hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105 shadow-lg" onclick="window.location.href='/allForms.html'">
                    Go to Home
                </button>
            </div>


        </div>
    </div>

    <script>
        // Add some interactive sparkle effects
        document.addEventListener('DOMContentLoaded', function() {
            // Create additional sparkle elements
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.className = 'absolute w-1 h-1 bg-white rounded-full opacity-70';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = 'confetti 2s linear forwards';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }

            // Create sparkles periodically
            setInterval(createSparkle, 300);

            // Add click effect to buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('absolute', 'bg-white', 'bg-opacity-30', 'rounded-full', 'transform', 'scale-0', 'animate-ping');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>
</body>
</html>
